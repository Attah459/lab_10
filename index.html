<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 - API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API Interaction Lab</h1>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API Interaction Lab</h1>

    <!-- Buttons for GET requests -->
    <div class="button-container">
        <button id="fetchBtn">Fetch Data with fetch()</button>
        <button id="xhrBtn">Fetch Data with XHR</button>
    </div>

    <!-- Data Display -->
    <section id="dataDisplay"></section>
    <section id="errorDisplay"></section>

    <h2>Create a New Post</h2>
    <form id="postForm">
        <input type="text" id="postTitle" placeholder="Post Title" required>
        <textarea id="postBody" placeholder="Post Body" required></textarea>
        <button type="submit">Send POST Request</button>
    </form>

    <h2>Update an Existing Post</h2>
    <form id="putForm">
        <input type="number" id="putId" placeholder="Post ID" required>
        <input type="text" id="putTitle" placeholder="Updated Title" required>
        <textarea id="putBody" placeholder="Updated Body" required></textarea>
        <button type="submit">Send PUT Request</button>
    </form>
     <script src="script.js"></script>
     </body>
</html>
